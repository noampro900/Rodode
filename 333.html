<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Paint Canvas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="paintCanvas" width="500" height="500"></canvas><br>
        <button id="toggleImageButton">Hide Image</button>
        <button id="downloadButton">Download Painted Image</button>
    </div>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        let painting = false;
        let imageVisible = true;

        // Load a sample background image (for painting on top)
        const backgroundImage = new Image();
        backgroundImage.src = 'https://noampro900.github.io/Rodode/frame_027_delay-0.03s.gif;  // Example image URL (replace it)

        // Draw the background image on the canvas
        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        backgroundImage.onload = drawBackground;

        // Start painting
        function startPainting(e) {
            painting = true;
            draw(e);
        }

        // Stop painting
        function stopPainting() {
            painting = false;
            ctx.beginPath();
        }

        // Draw function
        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = 10;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";  // Paint in black

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX ? e.clientX - rect.left : e.touches[0].clientX - rect.left;
            const y = e.clientY ? e.clientY - rect.top : e.touches[0].clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Event listeners for mouse
        canvas.addEventListener('mousedown', startPainting);
        canvas.addEventListener('mouseup', stopPainting);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseleave', stopPainting);

        // Event listeners for touch (mobile)
        canvas.addEventListener('touchstart', startPainting);
        canvas.addEventListener('touchend', stopPainting);
        canvas.addEventListener('touchmove', draw);

        // Toggle the visibility of the background image
        document.getElementById('toggleImageButton').addEventListener('click', () => {
            imageVisible = !imageVisible;
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            if (imageVisible) {
                drawBackground(); // Redraw the background if it's visible
            }
            // Painting will remain visible
            ctx.drawImage(canvas, 0, 0); // Redraw the painting
        });

        // Download the image with a white background and the painting (without the picture)
        document.getElementById('downloadButton').addEventListener('click', () => {
            // Create a new canvas for the final image (with white background)
            const finalCanvas = document.createElement('canvas');
            finalCanvas.width = canvas.width;
            finalCanvas.height = canvas.height;
            const finalCtx = finalCanvas.getContext('2d');

            // Fill with white background
            finalCtx.fillStyle = 'white';
            finalCtx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

            // Draw only the player's painting on the new canvas (without the original background image)
            finalCtx.drawImage(canvas, 0, 0);

            // Convert the final canvas to an image
            const finalImage = finalCanvas.toDataURL("image/png");

            // Trigger the download of the final image
            const downloadLink = document.createElement('a');
            downloadLink.href = finalImage;
            downloadLink.download = 'painted_image.png';
            downloadLink.style.display = 'none';

            // Append and click the download link
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
</body>
</html>
